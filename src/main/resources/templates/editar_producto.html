<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tienda de Juegos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
		<div class="container-fluid">
			<span class="navbar-brand mb-0 h1">Administrador</span>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/productos}">CRUD</a></li>
				</ul>
			</div>

		</div>
	</nav>

	<div class="container mt-4">
		<div class="row">

			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edicion del Producto</h1>

				<form th:action="@{/productos/{id}(id=${producto.idProductoCL3})}" th:object="${producto}" method="post">
					<div class="form-group">
						<label for="idProductoCL3">ID Producto</label>
						<input type="text" class="form-control" th:field="*{idProductoCL3}" name="idProductoCL3" readonly>
					</div>
					<div class="form-group">
						<label for="nombreCL3">Nombre</label>
						<input type="text" class="form-control" th:field="*{nombreCL3}" name="nombreCL3"
							placeholder="Ingrese el Nombre del Producto" required>
					</div>
					<div class="form-group">
						<label for="precioCompraCL3">Precio</label>
						<input type="text" class="form-control" th:field="*{precioCompraCL3}" name="precioCompraCL3"
							placeholder="Ingrese el precio del producto" required>
					</div>
					<div class="form-group">
						<label for="precioVentaCL3">PrecioVen</label>
						<input type="text" class="form-control" th:field="*{precioVentaCL3}" name="precioVentaCL3" required>
					</div>
					<div class="form-group">
						<label for="estadoCL3">Estado</label>
						<input type="text" class="form-control" th:field="*{estadoCL3}" name="estadoCL3" required>
					</div>
					<div class="form-group">
						<label for="descripCL3">Descrip</label>
						<input type="text" class="form-control" th:field="*{descripCL3}" name="descripCL3" required>
					</div>
					<div class="form-group">
						<label for="stock">Stock</label>
						<input type="text" class="form-control" th:field="*{stock}" name="stock" required>
					</div>
					<button type="submit" class="btn btn-primary">Guardar Producto</button>
					<br>

				</form>
			</div>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>

	<!-- Scripts de Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


</body>

</html>
